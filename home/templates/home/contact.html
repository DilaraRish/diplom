{% extends 'home/base.html' %}

{% block content %}
    <!-- bradcam_area_start -->
    <div class="bradcam_area breadcam_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="bradcam_text text-center">
                        <h3>Контакты</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bradcam_area_end -->

    <!-- ================ contact section start ================= -->
    <section class="contact-section">
            <div class="container">
                <div class="d-none d-sm-block mb-5 pb-4">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1121.8022092704919!2d49.11808596454964!3d55.78274196385744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x415ead1b4ce3c9d9%3A0xf1e5bc1d221bdfe7!2z0JzQvtGB0LrQvtCy0YHQutCw0Y8g0YPQuy4sIDkyLCDQmtCw0LfQsNC90YwsINCg0LXRgdC_LiDQotCw0YLQsNGA0YHRgtCw0L0sIDQyMDAyMQ!5e0!3m2!1sru!2sru!4v1730053572335!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


                </div>
    
    
                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">Оставьте заявку</h2>
                    </div>
                    <div class="col-lg-8">
                        <form class="form-contact contact_form" action="{% url 'thanks_page' %}" method="POST">
                            {% csrf_token%}
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">

                                        <label>Имя</label><br>
                                        {{ form.name }}
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Телефон</label><br>

                                        {{ form.phone }}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="button button-contactForm boxed-btn">Оставить заявку</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>



{% endblock %}
